<ion-header>
  <ion-toolbar color="primary">
    <ion-title class="ion-text-center">Proveedores</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item>
      <ion-grid>
        <ion-row>
          <ion-col size="6">
            <ion-label>
              <h2>{{ proveedor.nombre }}</h2>
              <p>{{ producto }}</p>
            </ion-label>
          </ion-col>
          <ion-col size="6" class="ion-text-center ion-align-self-center">
            <ion-label>
              <p class="fecha">{{ fecha }}</p>
            </ion-label>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
</ion-content>
