<ion-header>
    <ion-toolbar>
      <ion-title>Historial de Pedidos</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <ion-item>
      <ion-label>Selecciona la Fecha</ion-label>
      <ion-datetime displayFormat="MMMM DD YYYY" [(ngModel)]="selectedDate"></ion-datetime>
    </ion-item>
  
    <ion-list>
      <ion-item *ngFor="let pedido of pedidos">
        <ion-label>
          <h2>Cliente: {{ pedido.cliente }}</h2>
          <h3>Total: {{ pedido.total | currency }}</h3>
        </ion-label>
        <ion-button [routerLink]="['/pedidossec', pedido.id]">Ver Detalles</ion-button>
      </ion-item>
    </ion-list>
  </ion-content>
